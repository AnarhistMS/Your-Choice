<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Система принятия решений (AHP)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Метод анализа иерархий (AHP)</h1>
    <p>Введите данные для сравнения критериев и альтернатив.</p>

    <!-- Форма для ввода критериев -->
    <div id="criteria-section">
      <h2>Критерии</h2>
      <input type="text" id="criteria-input" placeholder="Введите критерий">
      <button onclick="addCriterion()">Добавить критерий</button>
      <ul id="criteria-list"></ul>
    </div>

    <!-- Форма для сравнения критериев -->
    <div id="criteria-comparison" style="display: none;">
      <h2>Сравнение критериев</h2>
      <p>Оцените важность критериев по шкале от 1 до 9.</p>
      <div id="criteria-matrix"></div>
      <button onclick="calculateCriteriaWeights()">Рассчитать веса критериев</button>
    </div>

    <!-- Результаты -->
    <div id="results" style="display: none;">
      <h2>Результаты</h2>
      <p>Веса критериев:</p>
      <ul id="criteria-weights"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
